<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Student</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="add"
                >Add Student</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Display Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search">Search of Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="department">Choose Department</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sort">Sort Students</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <span class="error" th:text="${errorMessage}"></span>
    <main class="main-section">
      <div class="contain">
        <div class="title-form">
          <h1>Sign up Student</h1>
        </div>
        <form
          action="/add"
          th:object="${student}"
          method="post"
          id="user-form"
          class="employee-form"
        >
          <div class="form-group">
            <label class="label" for="student_id">Student ID</label>
            <input type="hidden" name="id" />
            <input
              type="text"
              class="form-control"
              id="student_id"
              name="student_id"
              placeholder="Student ID"
              required
            />
            <div
              th:if="${#fields.hasErrors('student_id')}"
              th:errors="${student.student_id}"
              class="fieldError"
            ></div>
          </div>
          <div class="form-group">
            <label class="label" for="first_name">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              placeholder="First Name"
              required
            />
            <div
              th:if="${#fields.hasErrors('first_name')}"
              th:errors="${student.first_name}"
              class="fieldError"
            ></div>
          </div>
          <div class="form-group">
            <label class="label" for="last_name">Last Name</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              class="form-control"
              placeholder="Last Name"
              required
            />
            <div
              th:if="${#fields.hasErrors('last_name')}"
              th:errors="${student.last_name}"
              class="fieldError"
            ></div>
          </div>
          <div class="form-group">
            <label class="label" for="department">Department</label>
            <input
              type="text"
              id="department"
              name="department"
              class="form-control"
              placeholder="Department"
              value="not available"
              readonly
            />
            <div
              th:if="${#fields.hasErrors('department')}"
              th:errors="${student.department}"
              class="fieldError"
            ></div>
          </div>
          <div class="form-group-radio">
            <label class="label">Gender:</label>
            <input
              type="radio"
              class="variable1"
              id="variable1"
              name="gender"
              value="male"
              checked
            />
            <label for="male">Male</label>
            <input
              type="radio"
              class="variable2"
              id="variable2"
              name="gender"
              value="female"
            />
            <label for="female">Female</label>
            <div
              th:if="${#fields.hasErrors('gender')}"
              th:errors="${student.gender}"
              class="fieldError"
            ></div>
          </div>

          <div class="form-group">
            <label class="label" for="gpa">GPA</label>
            <input
              type="text"
              id="gpa"
              name="gpa"
              class="form-control"
              placeholder="GPA"
              required
            />
            <div
              th:if="${#fields.hasErrors('gpa')}"
              th:errors="${student.gpa}"
              class="fieldError"
            ></div>
          </div>
          <div class="form-group">
            <label class="label" for="level">Level</label>
            <input
              type="text"
              id="level"
              name="level"
              class="form-control"
              placeholder="Level"
              required
            />
            <div
              th:if="${#fields.hasErrors('level')}"
              th:errors="${student.level}"
              class="fieldError"
            ></div>
          </div>
          <div class="form-group">
            <label class="label" for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              placeholder="Address"
              required
            />
            <div
              th:if="${#fields.hasErrors('address')}"
              th:errors="${student.address}"
              class="fieldError"
            ></div>
          </div>
          <button type="submit" id="btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
