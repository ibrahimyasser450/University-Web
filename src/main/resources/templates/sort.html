<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Students</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="add">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Display Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search">Search of Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="department">Choose Department</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="sort"
                >Sort Students</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <span class="error" th:text="${errorMessage}"></span>
    <main class="main-section">
      <div class="contain">
        <div class="title-form">
          <h1>Sort Students</h1>
        </div>
        <form action="/sort" method="post" id="user-form" class="employee-form">
          <div class="form-group">
            <label class="label">Sort by</label>
            <select id="sort" name="sort" class="form-control" required>
              <option value="student_id">Student ID</option>
              <option value="first_name">First Name</option>
              <option value="last_name">Last Name</option>
              <option value="department">Department</option>
              <option value="gender">Gender</option>
              <option value="gpa">GPA</option>
              <option value="level">Level</option>
              <option value="address">Address</option>
            </select>
          </div>
          <div class="form-group-radio">
            <label class="label">Sort Order:</label>
            <input
              type="radio"
              class="variable1"
              id="variable1"
              name="order"
              value="ascending"
              checked
            />
            <label for="ascending">Ascending</label>
            <input
              type="radio"
              class="variable2"
              id="variable2"
              name="order"
              value="descending"
            />
            <label for="descending">Descending</label>
          </div>
          <button type="submit" id="btn">Sort</button>
        </form>
      </div>
    </main>
    <h1 class="title-table">Students Information</h1>
    <div class="container" id="all">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Gender</th>
            <th>GPA</th>
            <th>Level</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${listStudent }">
            <td th:text="${student.id}">ID</td>
            <td th:text="${student.student_id}">Student ID</td>
            <td th:text="${student.first_name}">First Name</td>
            <td th:text="${student.last_name}">Last Name</td>
            <td th:text="${student.department}">Department</td>
            <td th:text="${student.gender}">Gender</td>
            <td th:text="${student.gpa}">GPA</td>
            <td th:text="${student.level}">Level</td>
            <td th:text="${student.address}">Address</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
