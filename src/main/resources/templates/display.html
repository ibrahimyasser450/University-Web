<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Students</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="add">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Display Students</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search">Search of Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="department">Choose Department</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sort">Sort Students</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <span id="message" class="error"></span>
    <h1 class="title-table">Students Information</h1>
    <div class="container" id="all">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Gender</th>
            <th>GPA</th>
            <th>Level</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${listStudent }">
            <td th:text="${student.id}">ID</td>
            <td th:text="${student.student_id}">Student ID</td>
            <td th:text="${student.first_name}">First Name</td>
            <td th:text="${student.last_name}">Last Name</td>
            <td th:text="${student.department}">Department</td>
            <td th:text="${student.gender}">Gender</td>
            <td th:text="${student.gpa}">GPA</td>
            <td th:text="${student.level}">Level</td>
            <td th:text="${student.address}">Address</td>
            <td class="td-btn">
              <a th:href="@{/update(id=${student.id})}"
                ><button type="submit" id="btn-update">Edit</button></a
              >
            </td>
            <td class="td-btn">
              <a
                th:href="@{'/delete/' + ${student.id}}"
                onclick="return confirm('Are you sure?')"
                ><button type="submit" id="btn-delete">Delete</button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
